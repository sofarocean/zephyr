# Kernel options
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_INIT_STACKS=y

# Generic library options
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y
CONFIG_MAX_PTHREAD_COUNT=4

# Generic networking options
CONFIG_NETWORKING=y

CONFIG_NET_IPV4=n
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=n
CONFIG_NET_ARP=y
CONFIG_NET_UDP=y
CONFIG_NET_DHCPV4=n
CONFIG_NET_SHELL=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

# Sockets
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_NET_SOCKETS_POLL_MAX=4

# Network driver config
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_INIT_STACKS=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=80
CONFIG_NET_BUF_TX_COUNT=80
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# Network address config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=n
CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_IPV6_NBR_CACHE=n
CONFIG_NET_IPV6_MLD=n


# IP address options
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
CONFIG_NET_MAX_CONTEXTS=10

# Openthread options
CONFIG_OPENTHREAD_SHELL=y
CONFIG_SHELL_STACK_SIZE=3072

CONFIG_NET_L2_OPENTHREAD=y
CONFIG_OPENTHREAD_DEBUG=y
CONFIG_OPENTHREAD_L2_DEBUG=y
# CONFIG_OPENTHREAD_L2_LOG_LEVEL_INF=y

CONFIG_IEEE802154_DRIVER_LOG_LEVEL_DBG=y


# CONFIG_OPENTHREAD_JOINER=y
# CONFIG_OPENTHREAD_JOINER_AUTOSTART=y
# CONFIG_OPENTHREAD_COMMISSIONER=y

# mbedTLS options
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=768

CONFIG_OPENTHREAD_NETWORK_NAME="Bristlenet"
CONFIG_OPENTHREAD_CHANNEL=24
CONFIG_OPENTHREAD_XPANID="10:9B:50:10:0E:62:0D:10"
CONFIG_OPENTHREAD_PANID=50665

# In latest zephyr, this changes to NETWORKKEY
CONFIG_OPENTHREAD_NETWORKKEY="00:01:02:03:04:05:06:07:08:09:0a:0b:0c:0d:0e:0f"

# Logging
CONFIG_NET_LOG=y
CONFIG_NET_STATISTICS=y
CONFIG_PRINTK=y
CONFIG_LOG=y

CONFIG_LOG_STRDUP_MAX_STRING=128
CONFIG_LOG_STRDUP_BUF_COUNT=50
CONFIG_LOG_PROCESS_THREAD_SLEEP_MS=50


# Disabling Ethernet
CONFIG_NET_SLIP_TAP=n
# Enable UART PIPE 802.15.4 driver
CONFIG_IEEE802154_UPIPE=y
CONFIG_NET_CONFIG_IEEE802154_DEV_NAME="IEEE802154_UPIPE"

CONFIG_UART_PIPE_ON_DEV_NAME="UART_2"

CONFIG_BRISTLEMOUTH_UART_OT=y
CONFIG_FCB=n
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_SETTINGS_FCB=n
CONFIG_ENTROPY_STM32_RNG=y

# Allow manual start of OT
# CONFIG_OPENTHREAD_MANUAL_START=y