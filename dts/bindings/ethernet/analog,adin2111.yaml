description: Analong ADIN2111 standalone 10/100BASE-T Ethernet controller with SPI interface

compatible: "analog,adin2111"

include: [spi-device.yaml, ethernet.yaml]

properties:
    int-gpios:
      type: phandle-array
      required: false
      description: Interrupt pin.

        The interrupt pin of W5500 is active low.
        If connected directly the MCU pin should be configured
        as active low.
    reset-gpios:
      type: phandle-array
      required: false
      description: Reset pin.

        The reset pin of W5500 is active low.
        If connected directly the MCU pin should be configured
        as active low.
